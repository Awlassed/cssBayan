<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan</title>
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="icon" href="assets/favicon.ico">
</head>
<body>
    <div class="container">
        <div class="header-wrapper">
            <h1>CSS Bayan</h1>
        </div>

        <div class="memes-list">
            <div class="item-panel__wrapper">
                <div class="item-panel">
                    <label for="meme1" class="meme-label">
                        <input type="radio" id="meme1" name="memes" class="item-input" checked>
                        <div class="item-panel__title">
                            <span class="title-text">Gooood boy!</span>
                            <i class='fa fa-plus-circle'></i>
                        </div>
                        <div class="item-panel__image">
                            <div class="item-image__meme">
                                <img src='assets/good boy.png' alt="good boy">
                            </div>
                        </div>
                    </label>
                </div>

                <div class="item-panel__image">
                    <div class="item-image__meme">
                        <img src='assets/good boy.png' alt="good boy">
                    </div>
                </div>
            </div>

            <div class="item-panel__wrapper">
                <div class="item-panel">
                    <label for="meme2" class="meme-label">
                        <input type="radio" id="meme2" name="memes" class="item-input">
                        <div class="item-panel__title">
                            <span class="title-text">I just don`t get it.</span>
                            <i class='fa fa-plus-circle'></i>
                        </div>
                    </label>
                </div>

                <div class="item-panel__image">
                    <div class="item-image__meme">
                        <img src='assets/newbie.png' alt="newbie">
                    </div>
                </div>
            </div>

            <div class="item-panel__wrapper">
                <div class="item-panel">
                    <label for="meme3" class="meme-label">
                        <input type="radio" id="meme3" name="memes" class="item-input">
                        <div class="item-panel__title">
                            <span class="title-text">Am i late?</span>
                            <i class='fa fa-plus-circle'></i>
                        </div>
                    </label>
                </div>

                <div class="item-panel__image">
                    <div class="item-image__meme">
                        <img src='assets/gasp.png' alt="gasp">
                    </div>
                </div>
            </div>

            <div class="item-panel__wrapper">
                <div class="item-panel">
                    <label for="meme4" class="meme-label">
                        <input type="radio" id="meme4" name="memes" class="item-input">
                        <div class="item-panel__title">
                            <span class="title-text">Chillin`</span>
                            <i class='fa fa-plus-circle'></i>
                        </div>
                    </label>
                </div>

                <div class="item-panel__image">
                    <div class="item-image__meme">
                        <img src='assets/rest.png' alt="rest">
                    </div>
                </div>
            </div>

            <div class="item-panel__wrapper">
                <div class="item-panel">
                    <label for="meme5" class="meme-label">
                        <input type="radio" id="meme5" name="memes" class="item-input">
                        <div class="item-panel__title">
                            <span class="title-text">What if...</span>
                            <i class='fa fa-plus-circle'></i>
                        </div>
                    </label>
                </div>

                <div class="item-panel__image">
                    <div class="item-image__meme">
                        <img src='assets/error.png' alt="error">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
